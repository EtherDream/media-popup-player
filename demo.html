<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Media Popup Player</title>
  <style>
    body, input, textarea {
      font-family: monospace;
      font-size: 16px;
    }
    video {
      width: 500px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div>
    Resolution:
    <select id="selectResolution">
      <option value="128">128x128</option>
      <option value="256">256x256 (Windows Media Controls)</option>
      <option value="512" selected>512x512 (iOS Lock Screen)</option>
      <option value="1024">1024x1024</option>
    </select>
  </div>
  <div>
    Frame Rate: <input id="txtFps" type="number" value="60" min="1" max="120"> fps
  </div>
  <div>
    Test Video: <select id="selectVideo"></select>
  </div>
  <div>
    <video id="videoElem" controls autoplay crossorigin></video>
  </div>
  <div>
    <button id="btnAttach">Attach Video</button>
    <button id="btnDetach">Detach Video</button>
    <button id="btnUnload">Unload Lib</button>
  </div>
  <div id="txtError"></div>
  <script src="popup-player.js"></script>
  <script>
    window.addEventListener('error', (e) => {
      txtError.textContent = e.message
    })

    selectResolution.oninput = () => {
      const v = +selectResolution.options[selectResolution.selectedIndex].value
      mediaPopupPlayer.setSize(v, v)
    }

    txtFps.oninput = () => {
      mediaPopupPlayer.setFrameRate(+txtFps.value)
    }

    btnAttach.onclick = () => {
      mediaPopupPlayer.bindVideo(videoElem)
    }

    btnDetach.onclick = () => {
      mediaPopupPlayer.bindVideo()
    }

    btnUnload.onclick = () => {
      mediaPopupPlayer.unload()
    }

    for (const v of TEST_VIDEO) {
      const opt = new Option(v.title)
      opt.title = v.description
      selectVideo.appendChild(opt)
    }

    selectVideo.oninput = () => {
      const item = TEST_VIDEO[selectVideo.selectedIndex]
      videoElem.src = item.sources[0]
      navigator.mediaSession.metadata = new MediaMetadata({
        title: item.title,
        artist: item.subtitle,
      })
    }

    window.onload = () => {
      if (!navigator.mediaSession) {
        alert('MediaSession API is not supported')
        return
      }
      selectVideo.oninput()
      selectResolution.oninput()
      btnAttach.onclick()
    }
  </script>
</body>
</html>
