<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Media Popup Player</title>
  <style>
    body, input, textarea {
      font-family: monospace;
      font-size: 15px;
    }
    video {
      width: 500px;
    }
  </style>
</head>
<body>
  <div>
    Resolution:
    <select id="selectResolution">
      <option value="128">128x128</option>
      <option value="256" selected>256x256 (Windows Media Controls)</option>
      <option value="512">512x512 (iOS Lock Screen)</option>
      <option value="1024">1024x1024</option>
    </select>
  </div>
  <div>
    Frame Rate: <input id="txtFps" type="number" value="60" min="1" max="120"> fps
  </div>
  <video controls autoplay crossorigin src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"></video>
  <div>
    <button id="btnAttach">Attach Video</button>
    <button id="btnDetach">Detach Video</button>
    <button id="btnUnload">Unload Lib</button>
  </div>
  <script src="popup-player.js"></script>
  <script>
    selectResolution.oninput = () => {
      const v = +selectResolution.options[selectResolution.selectedIndex].value
      mediaPopupPlayer.setSize(v, v)
    }
    txtFps.oninput = () => {
      mediaPopupPlayer.setFrameRate(+txtFps.value)
    }

    btnAttach.onclick = () => {
      mediaPopupPlayer.bindVideo(document.querySelector('video'))
    }
    btnAttach.onclick()

    btnDetach.onclick = () => {
      mediaPopupPlayer.bindVideo()
    }
    btnUnload.onclick = () => {
      mediaPopupPlayer.unload()
    }
  </script>
</body>
</html>
